<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create Form 544</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/jquery-ui.css">
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/jquery-ui.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/custom.js"></script>

</head>

<body>
	<div>
		<h1>Banner</h1>
	</div>

	<div>
		<h3>Menu</h3>
	</div>

	<div>
		<div class="container">
			<form>
				<div class="form-group">
					<label for="nic">NIC:</label> <input type="text"
						class="form-control" id="nic" placeholder="Enter Patient's NIC">
				</div>
				<div class="form-group">
					<label for="name">Name:</label> <input type="text"
						class="form-control" id="name" placeholder="Enter Patient's Name">
				</div>
				<div class="form-group">
					<label for="age">Age:</label> <input type="text"
						class="form-control" id="age" placeholder="Enter Patient's Age">
				</div>
				<div class="form-group">
					<label for="sex">Sex:</label> <select class="form-control" id="sex">
						<option value="0">MALE</option>
						<option value="1">FEMALE</option>
						<option value="3">OTHER</option>
					</select>
				</div>
				<div class="form-group">
					<label for="home_address">Home Address:</label> <input type="text"
						class="form-control" id="home_address"
						placeholder="Enter Patient's Home Address">
				</div>
				<div class="form-group">
					<label for="phone_no">Phone Number:</label> <input type="tel"
						class="form-control" id="phone_no"
						placeholder="Enter Patient's Home Phone Number">
				</div>
				<div class="form-group">
					<label for="peaditiric_patients_gurdian_name">Peaditiric
						Patient's Gurdian Name:</label> <input type="text" class="form-control"
						id="peaditiric_patients_gurdian_name"
						placeholder="Enter Peaditiric Patient's Gurdian Name">
				</div>
				<div class="form-group">
					<label for="disease">Disease:</label> <select class="form-control"
						id="disease">
						<option value="0">Dengue</option>
						<option value="1">Fever</option>
						<option value="3">OTHER</option>
					</select>
				</div>
				<div class="form-group">
					<label for="institute">Institute:</label> <input type="text"
						class="form-control" id="institute"
						placeholder="Enter Patient Admited Institute Name">
				</div>
				<div class="form-group">
					<label for="bht_no">BHT No:</label> <input type="text"
						class="form-control" id="bht_no"
						placeholder="Enter Patient's BHT Number">
				</div>
				<div class="form-group">
					<label for="bht_no">BHT No:</label> <input type="text"
						class="form-control" id="bht_no"
						placeholder="Enter Patient's BHT Number">
				</div>
				<div class="form-group">
					<label for="ward">Ward:</label> <input type="text"
						class="form-control" id="ward"
						placeholder="Enter Patient Admitted Ward">
				</div>
				<div class="form-group">
					<label for="date_of_onset">Date of Onset:</label> <input
						type="text" class="form-control" id="date_of_onset"
						placeholder="Select date of Onset">
				</div>
				<div class="form-group">
					<label for="date_of_admission">Date of Admission:</label> <input
						type="text" class="form-control" id="date_of_admission"
						placeholder="Select date of Admision">
				</div>
				<div class="form-group">
					<label for="notifier_name">Notifier Name:</label> <input
						type="text" class="form-control" id="notifier_name"
						placeholder="Enter Name of the Notifier">
				</div>
				<div class="form-group">
					<label for="notifier_status">Notifier Status:</label> <input
						type="text" class="form-control" id="notifier_status"
						placeholder="Enter Status of the Notifier">
				</div>
				<div>
					<button type="submit" class="btn btn-success pull-right">Submit</button>
					<button type="submit" class="btn btn-default pull-right"
						style="margin-right: 5px; width: 70px">Clear</button>
				</div>
			</form>
		</div>
	</div>

	<div>
		<h6>Footer</h6>
	</div>
</body>
