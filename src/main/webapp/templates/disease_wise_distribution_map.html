<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<style>

}
/* Optional: Makes the sample page fill the window. */

	height: 100%;

}

<body>
	<div id="map"></div>
	<script th:inline="javascript">
		function initMap() {
		    
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom : 10,
				center : {
					lat : 7.522809,
					lng : 80.722046
				}
			});

			var infoWindow = new google.maps.InfoWindow();

			// Create an array of alphabetical characters used to label the markers.
			var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

			// Add some markers to the map.
			// Note: The code uses the JavaScript Array.prototype.map() method to
			// create an array of markers based on a given "locations" array.
			// The map() method here has nothing to do with the Google Maps API.
			var markers = locations.map(function(location, i) {
				
				var marker = new google.maps.Marker({
					position : location,
					title : location.title,
					//icon : location.marker_type,
					label : location.id
				});

				google.maps.event.addListener(marker, "click", function(e) {
					infoWindow.setContent(location.description);
					infoWindow.open(map, marker);
				});

				return marker;
			});

			// Add a marker clusterer to manage the markers.
			var markerCluster = new MarkerClusterer(
					map,
					markers,
					{
						imagePath : 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
					});
		}
		// Creating the JSON data
		
		/*<![CDATA[*/
		var locations = processJsonArray([[${distMapDet}]]);
		 /*]]>*/
		 
		 
		 function processJsonArray(unprocessedJSON){
			 var processedJsonArray = [];
			 for(var i=0; i<unprocessedJSON.length; i++){
				 var obj = unprocessedJSON[i];
				 
				 testVar = obj;
				 
				 if(obj.lat != null && obj.lng != null){
					 processedJsonArray.push({
						 "id":obj.diseaseShortCode,
						 "title":obj.form544Id+"",
						 "lat":obj.lat,
						 "lng":obj.lng,
						 "description":"<strong>"+obj.patientAddress+"</strong><p><a href='\/communicable-disease/Form544/view?form544Id="+obj.form544Id+"' target='_blank'>Form544</a></p>"
						 
					 });
				 }
			 }
			 
			 return processedJsonArray;
		 }
		 
	</script>
	<script
		src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
		
	</script>
