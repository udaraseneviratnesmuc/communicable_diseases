<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Form 544 Search</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/jquery-ui.css">
<link rel="stylesheet" href="../css/custom.css">
<link rel="stylesheet" href="../css/jquery.dataTables.min.css">
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/jquery-ui.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.dataTables.min.js"></script>
<script src="../js/form544-custom.js"></script>

</head>

<body>
	<div id="banner"></div>

	<div id="navigation"></div>

	<div class="container">
		<div class="page-header page-title-header">
			<h2>Search Form 544</h2>
		</div>
		<form id="form544FilterTbl">
			<div class="form-group">
				<label for="serialNo">Serial Number:</label> <input type="text"
					class="form-control" name="serialNo" id="serialNo"
					placeholder="Enter Serial Number" value="">
			</div>
			<div class="form-group">
				<label for="disease">Disease:</label> <select class="form-control"
					id="disease" name="disease">
					<option value="">All</option>
					<option th:each="disease:${diseaseList}" th:value="${disease.id}"
						th:text="${disease.diseaseName}"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="district">District:</label> <select class="form-control"
					id="district" name="district">
					<option value="" selected>All</option>
					<option th:each="district:${districtList}"
						th:value="${district.id}" th:text="${district.districtName}"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="district">MOH Area:</label> <select class="form-control"
					id="mohArea" name="mohArea"></select>
			</div>
			<div class="form-group">
				<label for="institute">Institute:</label> <select
					class="form-control" id="institute" name="institute"></select>
			</div>
			<div class="form-group">
				<label for="name">Name:</label> <input type="text"
					class="form-control" id="patientName" name="patientName"
					placeholder="Enter Patient's Name" value="">
			</div>
			<div class="form-group">
				<label for="bht_no">BHT No:</label> <input type="text"
					class="form-control" id="bhtNo" name="bhtNo"
					placeholder="Enter Patient's BHT Number" value="">
			</div>
			<div class="form-group">
				<label for="ward">Ward:</label> <select class="form-control"
					id="ward" name="ward"></select>
			</div>
			<div class="form-group">
				<label for="sex">Sex:</label> <select class="form-control"
					name="sex" id="sex">
					<option value="">Select Sex</option>
					<option th:each="sex:${sexList}" th:value="${sex}" th:text="${sex}"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="notifier_name">Notifier Name:</label> <input type="text"
					class="form-control" id="notifierName" name="notifierName"
					placeholder="Enter Name of the Notifier" value="">
			</div>
			<div class="form-group">
				<label for="dateOfOnsetFrom">Date of Onset From:</label> <input
					type="text" class="form-control" id="dateOfOnsetFrom"
					name="dateOfOnsetFrom" placeholder="Select date of Onset From">
			</div>
			<div class="form-group">
				<label for="dateOfOnsetTo">Date of Onset To:</label> <input
					type="text" class="form-control" id="dateOfOnsetTo"
					name="dateOfOnsetTo" placeholder="Select date of Onset To">
			</div>
			<div class="form-group">
				<label for="dateOfAdmissionFrom">Date of Admission From:</label> <input
					type="text" class="form-control" id="dateOfAdmissionFrom"
					name="dateOfAdmissionFrom"
					placeholder="Select date of Admision From">
			</div>
			<div class="form-group">
				<label for="dateOfAdmissionTo">Date of Admission To:</label> <input
					type="text" class="form-control" id="dateOfAdmissionTo"
					name="dateOfAdmissionTo" placeholder="Select date of Admision To">
			</div>
			<div class="form-group">
				<label for="notifyByUnitFromDate">From Date of Notification
					by Unit/Ward:</label> <input type="text" class="form-control"
					id="notifyByUnitFromDate" name="notifyByUnitFromDate"
					placeholder="Select from date of Notification by Unit/Ward">
			</div>
			<div class="form-group">
				<label for="notifyByUnitToDate">To Date of Notification by
					Unit/Ward:</label> <input type="text" class="form-control"
					id="notifyByUnitToDate" name="notifyByUnitToDate"
					placeholder="Select to date of Notification by Unit/Ward">
			</div>
			<div class="form-group">
				<label for="notifyToMohFromDate">From Date of Notification
					to MOH:</label> <input type="text" class="form-control"
					id="notifyToMohFromDate" name="notifyToMohFromDate"
					placeholder="Select from date of Notification from MOH">
			</div>
			<div class="form-group">
				<label for="notifyToMohToDate">To Date of Notification to
					MOH:</label> <input type="text" class="form-control" id="notifyToMohToDate"
					name="notifyToMohToDate"
					placeholder="Select to date of Notification to MOH">
			</div>
			<div class="form-group">
				<label for="ageFrom">Age From:</label> <input type="text"
					class="form-control" id="ageFrom" name="ageFrom"
					placeholder="Enter Patient's Age From">
			</div>
			<div class="form-group">
				<label for="ageTo">Age To:</label> <input type="text"
					class="form-control" id="ageTo" name="ageTo"
					placeholder="Enter Patient's Age To" value="">
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-sm-1">
						<label>Limit : </label>
					</div>
					<div class="col-md-1">
						<select id="limit" class="form-control">
							<option value="10">10</option>
							<option value="20">20</option>
							<option value="50">50</option>
						</select>
					</div>
				</div>
			</div>
			<div>
				<button type="button" class="btn btn-success pull-right"
					onclick="doSearch(true)">Search</button>
				<button type="button" class="btn btn-default pull-right"
					style="margin-right: 5px; width: 70px">Reset</button>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" id="csrfToken" />
		</form>
	</div>

	<!-- TODO Add an action button to link to update view -->
	<div>
		<table class="table" id="form544FilterTbl">
			<thead>
				<tr>
					<th>#</th>
					<th>Serial Number</th>
					<th>Name</th>
					<th>Phone number</th>
					<th>BHT No</th>
					<th>Ward No</th>
					<th>Disease</th>
					<th>Date of Admission</th>
					<th>Institute</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody id="form544FilterTblBody">
			</tbody>
		</table>
		<div class="row" style="margin-right: 0px">
			<div class="form-group">
				<div class="col-md-9">
					<span id="tblSummary" style="font-weight: bold"></span>
				</div>
				<div class="col-xs-2" style="padding-left: 125px;">
					<label>Got to Page : </label>
				</div>
				<div id="pages" class="col-md-1"></div>
			</div>
		</div>
	</div>
	<div id="footer"></div>
</body>
