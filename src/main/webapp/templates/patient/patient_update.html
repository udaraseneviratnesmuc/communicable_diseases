<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Update Form 544</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/jquery-ui.css">
<link rel="stylesheet" href="../css/custom.css">
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/jquery-ui.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/patient-custom.js"></script>

</head>

<body>
	<div id="banner"></div>

	<div id="navigation"></div>

	<div>
		<div class="container">
			<div class="page-header page-title-header">
				<h2>Update Patient</h2>
			</div>
			<div id="alert"></div>
			<form th:action="@{/Patient/update}" method="post" id="updateFrm">
				<div class="form-group">
					<label for="nic">NIC Number:</label> <input type="text"
						class="form-control" name="nic" id="nic"
						placeholder="Enter NIC Number"
						th:value="${patientObject.nic}">
				</div>
				<div class="form-group">
					<label for="name">Name:</label> <input type="text"
						class="form-control" id="name" name="name"
						placeholder="Enter Patient's Name"
						th:value="${patientObject.name}">
				</div>
				<div class="form-group">
					<label for="sex">Sex:</label> <select class="form-control"
						name="sex" id="sex">
						<option th:each="sex:${sexList}" th:value="${sex}"
							th:text="${sex}" th:selected="${ sex==patientObject.sex }"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="address">Address:</label> <input type="text"
						class="form-control" name="address"
						id="address" placeholder="Enter Patient's Address"
						th:value="${patientObject.address}">
				</div>
				<div class="form-group">
					<label for="contactNo">Contact Number:</label> <input type="tel"
						class="form-control" name="contactNo"
						id="contactNo"
						placeholder="Enter Patient's Contact Number"
						th:value="${patientObject.contactNo}">
				</div>
				<div class="form-group">
					<label for="sex">Status:</label> <select class="form-control"
														  name="status" id="status">
					<option th:each="status:${statusList}" th:value="${status}"
							th:text="${status}" th:selected="${ sex==patientObject.status }"></option>
				</select>
				</div>

				<div>
					<input type="submit" style="display: none" />
					<button type="button" class="btn btn-success pull-right"
						onclick="viewConfirmationDialog('Patient Update', 'Are you sure you need to update Patient ?', 'updateFrm', 'submitPatient(\'updateFrm\')')">Update</button>
					<button type="submit" class="btn btn-default pull-right"
						style="margin-right: 5px; width: 70px">Clear</button>
				</div>
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
			</form>
		</div>
	</div>

	<div id="footer"></div>
</body>

<div id="confirmDialog"></div>
