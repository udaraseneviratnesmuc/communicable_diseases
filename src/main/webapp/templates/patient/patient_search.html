<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Form 544 Search</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/jquery-ui.css">
<link rel="stylesheet" href="../css/custom.css">
<link rel="stylesheet" href="../css/jquery.dataTables.min.css">
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/jquery-ui.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.dataTables.min.js"></script>
<script src="../js/patient-custom.js"></script>

</head>

<body>
	<div id="banner"></div>

	<div id="navigation"></div>

	<div class="container">
		<div class="page-header page-title-header">
			<h2>Search Form 544</h2>
		</div>
		<div id="alert"></div>
		<form id="patientFilterTbl">
			<div class="form-group">
				<label for="patientId">Patient ID:</label> <input type="text"
					class="form-control" name="patientId" id="patientId"
					placeholder="Enter Patient ID" value="">
			</div>
			<div class="form-group">
				<label for="nic">NIC:</label> <input type="text"
				   class="form-control" id="nic" name="nic"
				   placeholder="Enter Patient's NIC" value="">
			</div>
			<div class="form-group">
				<label for="patientName">Name:</label> <input type="text"
					class="form-control" id="patientName" name="patientName"
					placeholder="Enter Patient's Name" value="">
			</div>
			<div class="form-group">
				<label for="contactNo">Contact No:</label> <input type="text"
					class="form-control" id="contactNo" name="contactNo"
					placeholder="Enter Patient's Contact Number" value="">
			</div>
			<div class="form-group">
				<label for="sex">Sex:</label> <select class="form-control"
					name="sex" id="sex">
					<option value="">Select Sex</option>
					<option th:each="sex:${sexList}" th:value="${sex}" th:text="${sex}"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="status">Status:</label> <select class="form-control"
													  name="status" id="status">
				<option value="">Select Status</option>
				<option th:each="status:${statusList}" th:value="${status}" th:text="${status}"></option>
			</select>
			</div>
			<div class="form-group">
				<label for="dateOfRegisteredFrom">Registered From:</label> <input
					type="text" class="form-control" id="dateOfRegisteredFrom"
					name="dateOfRegisteredFrom" placeholder="Select date of Registered From">
			</div>
			<div class="form-group">
				<label for="dateOfRegisteredTo">Registered To:</label> <input
					type="text" class="form-control" id="dateOfRegisteredTo"
					name="dateOfRegisteredTo" placeholder="Select date of Registered To">
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-sm-1">
						<label>Limit : </label>
					</div>
					<div class="col-md-1">
						<select id="limit" class="form-control">
							<option value="10">10</option>
							<option value="20">20</option>
							<option value="50">50</option>
						</select>
					</div>
				</div>
			</div>
			<div>
				<button type="button" class="btn btn-success pull-right"
					onclick="doSearch(true)">Search</button>
				<button type="button" class="btn btn-default pull-right"
					style="margin-right: 5px; width: 70px">Reset</button>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" id="csrfToken" />
		</form>
	</div>

	<!-- TODO Add an action button to link to update view -->
	<div>
		<table class="table" id="form544FilterTbl">
			<thead>
				<tr>
					<th>#</th>
					<th>Patient ID</th>
					<th>NIC</th>
					<th>Name</th>
					<th>Contact No</th>
					<th>Address</th>
					<th>Sex</th>
					<th>Status</th>
					<th>Registered Date</th>
					<th>Last Updated Time</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody id="patientFilterTblBody">
			</tbody>
		</table>
		<div class="row" style="margin-right: 0px">
			<div class="form-group">
				<div class="col-md-9">
					<span id="tblSummary" style="font-weight: bold"></span>
				</div>
				<div class="col-xs-2" style="padding-left: 125px;">
					<label>Got to Page : </label>
				</div>
				<div id="pages" class="col-md-1"></div>
			</div>
		</div>
	</div>
	<div id="footer"></div>
</body>

<div id="confirmDialog"></div>
