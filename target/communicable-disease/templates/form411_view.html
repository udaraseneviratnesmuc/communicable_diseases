<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Form 411 View</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/jquery-ui.css">
<link rel="stylesheet" href="../css/custom.css">
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/jquery-ui.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/form411-custom.js"></script>

</head>

<body>
	<div id="banner"></div>

	<div id="navigation"></div>

	<div class="container">
		<div class="control-group">
			<div class="panel panel-default">
				<div class="panel-heading">
					<label class="control-label">Form 411 ID</label>
				</div>
				<div class="panel-body">
					<div class="controls readonly" th:text="${form411Object.id}"></div>
				</div>
			</div>
		</div>
		<div class="control-group">
			<div class="panel panel-default">
				<div class="panel-heading">
					<label class="control-label">Name</label>
				</div>
				<div class="panel-body">
					<div class="controls readonly"
						th:text="${form411Object.patientName}"></div>
				</div>
			</div>
		</div>
		<div class="control-group">
			<div class="panel panel-default">
				<div class="panel-heading">
					<label class="control-label">Age</label>
				</div>
				<div class="panel-body">
					<div class="controls readonly" th:text="${form411Object.age}"></div>
				</div>
			</div>
		</div>
		<div class="control-group">
			<div class="panel panel-default">
				<div class="panel-heading">
					<label class="control-label">Sex</label>
				</div>
				<div class="panel-body">
					<div class="controls readonly" th:text="${form411Object.sex}"></div>
				</div>
			</div>
		</div>
		<div class="control-group">
			<div class="panel panel-default">
				<div class="panel-heading">
					<label class="control-label">Patient Address</label>
				</div>
				<div class="panel-body">
					<div class="controls readonly"
						th:text="${form411Object.patientAddress}"></div>
				</div>
			</div>
			<div class="control-group">
				<div class="panel panel-default">
					<div class="panel-heading">
						<label class="control-label">Ethnic Group</label>
					</div>
					<div class="panel-body">
						<div class="controls readonly"
							th:text="${form411Object.ethnicGroup}"></div>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="panel panel-default">
					<div class="panel-heading">
						<label class="control-label">Notified Disease</label>
					</div>
					<div class="panel-body">
						<div class="controls readonly"
							th:text="${form411Object.diseaseAsNotified.getDiseaseName()}"></div>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="panel panel-default">
					<div class="panel-heading">
						<label class="control-label">Date of Disease Notified:</label>
					</div>
					<div class="panel-body">
						<div class="controls readonly"
							th:text="${form411Object.diseaseNotifiedDate}"></div>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="panel panel-default">
					<div class="panel-heading">
						<label class="control-label">Confirmed Disease</label>
					</div>
					<div class="panel-body">
						<div class="controls readonly"
							th:text="${form411Object.diseaseConfirmed.getDiseaseName()}"></div>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="panel panel-default">
					<div class="panel-heading">
						<label class="control-label">Date of Disease Confirmed:</label>
					</div>
					<div class="panel-body">
						<div class="controls readonly"
							th:text="${form411Object.diseaseConfirmedDate}"></div>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="panel panel-default">
					<div class="panel-heading">
						<label class="control-label">Date of OnSet:</label>
					</div>
					<div class="panel-body">
						<div class="controls readonly"
							th:text="${form411Object.dateOfOnset}"></div>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="panel panel-default">
					<div class="panel-heading">
						<label class="control-label">Date of Hospitalized:</label>
					</div>
					<div class="panel-body">
						<div class="controls readonly"
							th:text="${form411Object.dateOfHospitalization}"></div>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="panel panel-default">
					<div class="panel-heading">
						<label class="control-label">Date of Discharged:</label>
					</div>
					<div class="panel-body">
						<div class="controls readonly"
							th:text="${form411Object.dateOfDischarged}"></div>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="panel panel-default">
					<div class="panel-heading">
						<label class="control-label">Name of Hospital:</label>
					</div>
					<div class="panel-body">
						<div class="controls readonly"
							th:text="${form411Object.nameOfHospital}"></div>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="panel panel-default">
					<div class="panel-heading">
						<label class="control-label">Outcome</label>
					</div>
					<div class="panel-body">
						<div class="controls readonly" th:text="${form411Object.outcome}"></div>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="panel panel-default">
					<div class="panel-heading">
						<label class="control-label">Isolated At</label>
					</div>
					<div class="panel-body">
						<div class="controls readonly"
							th:text="${form411Object.whereIsolated}"></div>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="panel panel-default">
					<div class="panel-heading">
						<label class="control-label">Patient's Movements</label>
					</div>
					<div class="panel-body">
						<div class="controls readonly"
							th:text="${form411Object.patientsMovements}"></div>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="panel panel-default">
					<div class="panel-heading">
						<label class="control-label">Laboratory Findings</label>
					</div>
					<div class="panel-body">
						<div class="controls readonly"
							th:text="${form411Object.laboratoryFindings}"></div>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="panel panel-default">
					<div class="panel-heading">
						<label class="control-label">PHI Area</label>
					</div>
					<div class="panel-body">
						<div class="controls readonly" th:text="${form411Object.phiRange}"></div>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="panel panel-default">
					<div class="panel-heading">
						<label class="control-label">MOH Area</label>
					</div>
					<div class="panel-body">
						<div class="controls readonly" th:text="${form411Object.mohArea}"></div>
					</div>
				</div>
			</div>
			<!-- TODO include patient's Contact table view -->
			<!-- TODO include Longitude latitude on a map -->
			<div>
				<a th:href="@{'/Form411/update_view?id=' + ${form411Object.id}}"><button
						type="submit" class="btn btn-success pull-right"
						style="margin-right: 5px; width: 70px">Update</button></a>
			</div>
		</div>

	</div>

	<div id="footer"></div>
</body>

Style the content with spacing and margins
 -->
